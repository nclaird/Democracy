<!DOCTYPE html>
<html>

<head>
    <!-- Meta Tag -->
    <meta charset="utf-8">

    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Lato:300,300italic,400,400italic,700,700italic|Raleway:100,300,400,600,800'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">


    <link rel="stylesheet" href="./styles.css">

<link href="styles.css" rel="stylesheet"></head>

<body>
<div class="top-bar">
    <div class="viz-title">Conversations of Democracy</div>
    <div class="controls">


        <div class="entry twitter">
            <div class="fa fa-chevron-circle-down twitter down"></div>
            <div class="title twitter"><div>Twitter</div><div class="weight twitter"></div> </div>
            <div class="fa fa-chevron-circle-up  twitter up"></div>


        </div>

        <div class="entry facebook">
            <div class="fa fa-chevron-circle-down facebook down"></div>
            <div class="title facebook"><div>Facebook</div><div class="weight facebook"></div> </div>
            <div class="fa fa-chevron-circle-up  facebook up"></div>

        </div>

        <div class="entry donations">
            <div class="fa fa-chevron-circle-down donations down"></div>
            <div class="title donations"><div>Donations</div><div class="weight donations"></div> </div>
            <div class="fa fa-chevron-circle-up  donations up"></div>

        </div>

        <div class="entry google">
            <div class="fa fa-chevron-circle-down google down"></div>
            <div class="title google"><div>Google</div><div class="weight google"></div> </div>
            <div class="fa fa-chevron-circle-up  google up"></div>

        </div>

    </div>
    <div class="score">
        0
    </div>

</div>
<div class="content-wrapper">
    <div class="story">
        <div class="date"></div>
        <div class="headline" style="z-index:5000"></div>
    </div>

    <div class="target pristine"></div>

</div>

<script type="text/javascript" src="./dist/bundle.js"></script></body>

</html>
