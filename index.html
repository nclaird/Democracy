<!DOCTYPE html>
<html> 
    
  <head>
    <!-- Meta Tag -->
    <meta charset="utf-8">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="static/conversations.css">
    <!-- D3.js Source -->
    <script type= "text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Lato:300,300italic,400,400italic,700,700italic|Raleway:100,300,400,600,800'
          rel='stylesheet' type='text/css'>  <!-- inject:css -->


  </head>
    
  <body>
    <div class="heading">
      <div class="viz-title">Conversations of Democracy</div>
      <div class="control-bar">


        <div class="entry twitter">
          <div class="title twitter">Twitter</div>
          <div class="weight twitter" type="number" value="1"></div>
        </div>

        <div class="entry facebook">
          <div class="title facebook">Facebook</div>
          <input class="weight facebook" type="number" value="1">
        </div>

        <div class="entry donations">
          <div class="title donations">Donations</div>
          <input class="weight donations" type="number" value="1">
        </div>

        <div class="entry google">
          <div class="title google">Google</div>
          <input class="weight google" type="number" value="1">
        </div>

      </div>

    </div>
    <div class="content-wrapper">
      <div class="target"></div>

    </div>


    <script src="static/conversations.js"></script>
  </body>
    
</html>
