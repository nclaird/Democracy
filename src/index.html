<!DOCTYPE html>
<html>

<head>
    <!-- Meta Tag -->
    <meta charset="utf-8">

    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Lato:300,300italic,400,400italic,700,700italic|Raleway:100,300,400,600,800'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
<div class="top-bar">
    <div class="viz-title">Conversations of Democracy</div>
    <div class="controls">


        <div class="entry twitter">
            <div class="title twitter">Twitter</div>
            <div class="weight twitter" type="number" value="1"></div>
        </div>

        <div class="entry facebook">
            <div class="title facebook">Facebook</div>
            <input class="weight facebook" type="number" value="1">
        </div>

        <div class="entry donations">
            <div class="title donations">Donations</div>
            <input class="weight donations" type="number" value="1">
        </div>

        <div class="entry google">
            <div class="title google">Google</div>
            <input class="weight google" type="number" value="1">
        </div>

    </div>
    <div class="score">
        0
    </div>

</div>
<div class="content-wrapper">
    <div class="story">
        <div class="date"></div>
        <div class="headline"></div>
    </div>

    <div class="target"></div>

</div>

</body>

</html>
